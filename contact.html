<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.G. Photography</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-box">
            <h1>Photography</h1>
            <h1>By</h1>
            <h1>William Glass</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-me.html">About Me</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name">Name and Surname</label>
            <input type="text" id="name" class="standard-input" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="standard-input" required placeholder="youremail@domain.com">

            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" class="standard-input" required placeholder="(XX) XXXXX-XXXX">

            <label for="message">Message</label>
            <textarea id="message" cols="70" rows="10" class="standard-input" required></textarea>

            <fieldset>
                <legend class="test" id="test">How do you want to be contacted?</legend>
                <label for="radio-email"><input type="radio" name ="contact" value="email" id="radio-email">Email</label>
                
                <label for="radio-telephone"><input type="radio" name ="contact" value="telephone" id="radio-telephone">Telephone</label>

                <label for="radio-telegram"><input type="radio" name ="contact" value="telegram" id="radio-telegram" checked>Telegram</label>
            </fieldset>

            <fieldset>
                <legend>When do you wish to be contacted?</legend>
                <select>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Evening</option>
                </select>
            </fieldset>
            
            <label><input type="checkbox" class="checkbox" checked> Do you wish to receive my newsletter on The Art of Photography?</label></label>

            <input type="submit" value="Submit" class="submit">
        </form>

        <table>
            <thead>
                <tr></tr>
                    <th>Day</th>
                    <th>Time</th>
                <tr></tr>
            </thead>
            <tbody>
                    <td>Monday</td>
                    <td>8h ~ 20h</td>
                <tr></tr>
                    <td>Wednesday</td>
                    <td>8h ~ 20h</td>
                <tr></tr>
                    <td>Friday</td>
                    <td>8h ~ 20h</td>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="W.G..png" alt="W.G. Logo">
        <p class="copyright">&copy; William Glass - 2021</p>
    </footer>
</body>
</html>
